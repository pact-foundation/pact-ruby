name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ["2.7", "3.0", "3.1", "3.2", "3.3"]
        os: ["ubuntu-latest","windows-latest","macos-latest"]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - run: "bundle exec rake"
      - run: "bundle install && bundle exec rake spec"
        working-directory: example/zoo-app
      - run: "bundle install"
        working-directory: example/animal-service
      - run: "bundle exec rake pact:verify"
        if: matrix.os != 'windows-latest'
        working-directory: example/animal-service
      - run: "ruby.exe -S pact verify --pact-helper ./spec/service_consumers/pact_helper.rb --pact-uri ../zoo-app/spec/pacts/zoo_app-animal_service.json"
        if: matrix.os == 'windows-latest'
        working-directory: example/animal-service
  test_examples:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ["3.1", "3.2", "3.3"] # multi_xml-0.7.1 (dep of httparty) requires ruby version >= 3.1.2
        os: ["ubuntu-latest","windows-latest","macos-latest"]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - run: "bundle install"
        working-directory: example/zoo-app
      - run: "bundle exec rake spec"
        working-directory: example/zoo-app
      - run: "bundle install"
        working-directory: example/animal-service
      - run: "bundle exec rake pact:verify"
        if: matrix.os != 'windows-latest'
        working-directory: example/animal-service
      - run: "ruby.exe -S pact verify --pact-helper ./spec/service_consumers/pact_helper.rb --pact-uri ../zoo-app/spec/pacts/zoo_app-animal_service.json"
        if: matrix.os == 'windows-latest'
        working-directory: example/animal-service
  test-with-rack-2:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ["3.2"]
        os: ["ubuntu-latest","windows-latest","macos-latest"]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - run: "bundle exec appraisal install"
      - run: "bundle exec appraisal rack-2 rake"
  test-with-active-support:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ["2.7", "3.0", "3.1", "3.2"]
        os: ["ubuntu-latest","windows-latest","macos-latest"]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - run: "bundle exec appraisal install"
      - run: "bundle exec appraisal activesupport rake spec_with_active_support"